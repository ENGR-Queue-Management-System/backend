name: project_queue

services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - 8000:80
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/usr/src/app

  db:
    container_name: db
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
